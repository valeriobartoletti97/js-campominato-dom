<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Campo-Minato</title>   
</head>
<body>
    <header>
        <h1 class="text-center text-uppercase pt-3">Campo fiorito</h1>
    </header>
    <main class="d-flex justify-content-center align-items-center">
            <div id="score" class="ms-2 p-2 d-none text-uppercase text-center position-absolute">
                Il tuo punteggio &egrave; : 0
            </div> 
            <div id ="game-reset" class="d-flex ms-2 p-2 d-none text-uppercase text-center position-absolute">
                <select class="form-select me-2" aria-label="Default select example">
                    <option selected value="facile">Difficolt&agrave; 1</option>
                    <option value="medio">Difficolt&agrave; 2</option>
                    <option value="difficile">Difficolt&agrave; 3</option>
                  </select>
                <button id="reset-btn" class="btn text-uppercase">Reset</button>
            </div>
            <div id="playground" class="d-none">
            
            </div>
            <div id="game-start" class="d-flex">
                <select class="form-select me-2" aria-label="Default select example">
                    <option selected value="facile">Difficolt&agrave; 1</option>
                    <option value="medio">Difficolt&agrave; 2</option>
                    <option value="difficile">Difficolt&agrave; 3</option>
                  </select>
                <button id="start-btn" class="btn text-uppercase">Gioca</button>
            </div>    
    </main>
    <script src="js/utility.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
